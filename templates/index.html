<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Happy Map</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <!-- Our CSS -->
        <link rel="stylesheet" type="text/css" href="static/css/style.css">

        <script src='https://cdn.plot.ly/plotly-2.4.2.min.js'></script>

    </head>

    <body>

        
        
            <!-- Title -->
        <div class="container title">
            <div class="row">
              <div class="col-md-12 jumbotron text-center">
                <h1 class="ml2">How happy are you?</h1>
                <p>Use the interactive charts below to explore the dataset</p>
              </div>
            </div>
        </div>
            <!-- END - Title -->
      
        <div class="container dropDown">

            <!-- Bubble Drop down menu -->
        <select name="data" id="selTable" onchange="optionChanged(this.value)">
            <option selection="selected" value="2015">Select One</option>
            <option value="2015">2015 Chart</option>
            <option value="2016">2016 Chart</option>
          </select>
            <!-- END - Bubble Drop down menu -->
        </div>
        
        <div class="container bubble">
            <!-- Bubble Chart -->
            <div class="row">
                <div class="col">
                    <div id="bubble"></div>
                </div>
            </div>
            <!-- END - Bubble Chart -->
        </div>
        
        <div class="container">

            <div class="col-lg-8 align-self-start">
                <div id="myDiv"></div>
            </div>
            
            
                <div class="col-lg-4">
                    <table id="ufo-table" class="table table-striped">
                         <thead>
                            <tr>
                                <th class="table-head">County</th>
                                <th class="table-head">Code</th>
                                <th class="table-head">Happiness Rank</th>
                                <th class="table-head">Happiness Score</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->
        <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>

        <!-- Bootstrap -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" -->

            <!-- crossorigin="anonymous"></script> -->

        <!-- tobiasahlin.com moving letters-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

        <!-- D3 JavaScript -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script> -->
        <script src="https://d3js.org/d3.v7.min.js"></script>

        <!-- Our JavaScript -->
        <script type="text/javascript" src="static/js/app.js"></script>
    </body>

</html>
